<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Picture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="padding-bottom: 50px">
    <h1>View Picture</h1>
    <h2 th:text="${picture.fileName}"></h2>
    <div class="mb-3">
        <img th:src="'data:image/png;base64,' + ${picture.pictureData}" class="img-thumbnail" alt="Picture">
    </div>
    <div class="table-responsive">
        <table class="table">
            <tbody>
            <tr>
                <th>Name:</th>
                <td><span th:text="${picture.fileName}"></span></td>
            </tr>
            <tr>
                <th>Path:</th>
                <td><span th:text="${picture.path}"></span></td>
            </tr>
            <tr>
                <th>Url:</th>
                <td><a th:href="${picture.url}" th:text="${picture.url}" target="_blank">Link</a></td>
            </tr>
            <tr>
                <th>Size, bytes:</th>
                <td><span th:text="${picture.size}"></span></td>
            </tr>
            <tr>
                <th>Extension:</th>
                <td><span th:text="${picture.extension}"></span></td>
            </tr>
            <tr>
                <th>Last Update:</th>
                <td><span th:text="${picture.lastUpdate}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <button type="button" class="btn btn-primary" onclick="window.location.href='/operations'">Operations</button>
    <button class="btn btn-secondary" onclick="goBack()">Back</button>
    <a th:href="@{/downloadPicture(fileName=${picture.fileName})}" class="btn btn-success">Download</a>
    <form th:action="@{/deletePicture}" method="post" style="display: inline;">
        <input type="hidden" name="fileName" th:value="${picture.fileName}" />
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>

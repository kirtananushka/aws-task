<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buckets List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Buckets List</h1>
    <ul class="list-group">
        <li th:each="bucket : ${bucketsList}" class="list-group-item" th:text="${bucket}"></li>
    </ul>
    <div style="padding-top: 20px">
        <a class="btn btn-primary" th:href="@{/allOperations}">All Operations</a>
    </div>
</div>

</body>
</html>

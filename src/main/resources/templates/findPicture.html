<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find Picture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Find Picture By Name</h1>
    <form th:action="@{/viewPicture}" method="get">
        <div class="mb-3">
            <label for="fileName" class="form-label">Enter picture name:</label>
            <input type="text" class="form-control" id="fileName" name="fileName" required>
        </div>
        <button type="submit" class="btn btn-primary">Find</button>
        <button type="button" class="btn btn-outline-primary" onclick="window.location.href='/operations'">Operations</button>
    </form>
</div>
</body>
</html>

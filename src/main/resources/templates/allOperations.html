<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Operations</h1>
    <h2>Buckets</h2>
    <div class="mb-2 row" style="width:auto;">
        <div class="col">
            <form th:action="@{/createBucket}" method="post" style="display:inline-block">
                <button type="submit" class="btn btn-primary btn-block">Create picture bucket</button>
            </form>
            <form th:action="@{/deleteBucket}" method="post" style="display:inline-block">
                <button type="submit" class="btn btn-danger btn-block">Delete picture bucket</button>
            </form>
            <form th:action="@{/getBucketsList}" method="get" style="display:inline-block">
                <button type="submit" class="btn btn-secondary btn-block">Show all buckets</button>
            </form>
        </div>
    </div>
    <h2>Pictures</h2>
    <div class="mb-2 row" style="width:auto;">
        <div class="col">
            <form th:action="@{/showUploadPictureForm}" method="get" style="display:inline-block">
                <button type="submit" class="btn btn-primary btn-block">Upload</button>
            </form>
            <form th:action="@{/showFindPictureForm}" method="get" style="display:inline-block">
                <button type="submit" class="btn btn-primary btn-block">Find by name</button>
            </form>
            <form th:action="@{/random}" method="get" style="display:inline-block">
                <button type="submit" class="btn btn-primary btn-block">Find random</button>
            </form>
            <form th:action="@{/allPictures}" method="get" style="display:inline-block">
                <button type="submit" class="btn btn-primary btn-block">All pictures</button>
            </form>
            <form th:action="@{/deleteAll}" method="post" style="display:inline-block">
                <button type="submit" class="btn btn-danger btn-block">Clean s3</button>
            </form>
            <form th:action="@{/deleteAllFromDb}" method="post" style="display:inline-block">
                <button type="submit" class="btn btn-danger btn-block">Clean DB</button>
            </form>
        </div>
    </div>
    <h2>Subscriptions</h2>
    <div class="mb-2 row" style="width:auto;">
        <div class="col">
            <form th:action="@{/showSubscribeForm}" method="get" style="display:inline-block">
                <button type="submit" class="btn btn-primary btn-block">Subscribe</button>
            </form>
            <form th:action="@{/subscribers}" method="get" style="display:inline-block">
                <button type="submit" class="btn btn-primary btn-block">Subscribers</button>
            </form>
            <form th:action="@{/unsubscribeAll}" method="post" style="display:inline-block">
                <button type="submit" class="btn btn-danger btn-block">Unsubscribe all</button>
            </form>
            <form th:action="@{/clearSubscribersDb}" method="post" style="display:inline-block">
                <button type="submit" class="btn btn-danger btn-block">Clean DB</button>
            </form>
        </div>
    </div>
    <h2 style="padding-bottom: 20px">Lambda Operations</h2>
    <div class="mb-2 row" style="width:auto;">
        <div class="col">
            <form id="notifyForm" th:action="@{/notify}" method="post" style="display:inline-block" onsubmit="alert('Notifications sent'); return false;">
                <button id="notifyButton" type="submit" class="btn btn-primary">Notify</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

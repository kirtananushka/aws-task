<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subscribers List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Subscribers List</h1>
    <div th:if="${subscribers == null or subscribers.size() == 0}" class="alert alert-warning" role="alert">
        <p>No subscribers found.</p>
    </div>
    <table class="table" th:if="${subscribers != null and subscribers.size() > 0}">
        <thead>
        <tr>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subscriber : ${subscribers}">
            <td th:text="${subscriber.email}"></td>
            <td>
                <form th:action="@{/unsubscribe}" method="post">
                    <input type="hidden" name="email" th:value="${subscriber.email}">
                    <button type="submit" class="btn btn-sm btn-danger">Unsubscribe</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/operations" class="btn btn-primary">Operations</a>
    <button class="btn btn-secondary" onclick="goBack()">Back</button>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>

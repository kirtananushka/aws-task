<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Picture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Upload Picture</h1>
    <form th:action="@{/uploadPicture}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Select a picture to upload:</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
        <button type="button" class="btn btn-outline-primary" onclick="window.location.href='/operations'">Operations</button>
    </form>
</div>
</body>
</html>
